<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie sua conta - Inteleca</title>
  <link rel="stylesheet" href="styleCadastro.css">
  <link rel="stylesheet" href="script.js">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    
    <div class="form-section">
      <h1>Crie sua conta</h1>
      <p>Adicione seus dados para criar a sua conta</p>
      
      <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Insira seu nome aqui">
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="exemplo@dominio.com">
        
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="********">
        
        <div class="checkbox">
          <input type="checkbox" id="termos">
          <label for="termos">Aceito os termos e condições</label>
        </div>
        
       <a id="criar" href="dashboard.html">Criar</a>

        <div class="divider">
          <span>Ou</span>
        </div>

        <p class="login-text">Já tem uma conta? <a href="index.html">Entre aqui</a></p>
      </form>
    </div>
    
    <div class="image-section">
      <div class="logo-content">
        <img src="img/image-removebg-preview (50).png" alt="Logo Inteleca">
        <h2>Inteleca</h2>
      </div>
    </div>
  </div>
</body>
</html>
